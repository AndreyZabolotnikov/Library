<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить книгу</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId_book()})}" th:object="${book}">
    <label for="title">Введите название книги:</label><br/>
    <input type="text" th:field="*{title}" id="title"/>
    <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Название неверно</div>
    <br/><br/>
    <label for="author">Введите автора книги:</label><br/>
    <input type="text" th:field="*{author}" id="author">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Введите правильный возраст</div>
    <br/><br/>
    <label for="year">Введите год издания:</label><br/>
    <input type="text" th:field="*{year}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Введите правильный год</div>
    <br/><br/>
    <input type="submit" value="РЕДАКТИРОВАТЬ"/>
</form>

</body>
</html>
