<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница человека</title>
</head>
<body>
<a th:text="${person.name + ', ' + person.getAge()}">Человек</a>
<hr/>
<a th:if="${books.isEmpty()}">Человек пока не взял ни одной книги</a>
<a th:unless="${books.isEmpty()}"><b>Книги:</b></a>
<br/>
<div  th:each="books : ${books}">
    <a th:text="${books.getTitle() + ', ' + books.getAuthor() + ', ' + books.getYear()}">книги</a>
</div>
<hr/>
<form th:action="@{/people/{id}/edit(id=${person.getId()})}">
    <input type="submit" value="РЕДАКТИРОВАТЬ">
</form>

<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="УДАЛИТЬ">
</form>
</body>
</html>
