<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавления человека</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${person}">
    <label for="name">Введите ФИО:</label><br/>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Имя неверно</div>
    <br/><br/>
    <label for="age">Введите год рождения:</label><br/>
    <input type="text" th:field="*{age}" id="age">
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Введите правильный возраст</div>
    <br/><br/>
    <input type="submit" value="СОЗДАТЬ"/>
</form>

</body>
</html>
